<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Menu - Create a restaurant</title>
        <link rel="stylesheet" href="stylesheets/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="javascripts/main.js" defer></script>
    </head>
    <body onload="startup('create')">
        <div id="background"></div>
        <div id="main">
            <div id="nav">
                <div id="logo" title="The Menu - Home" onclick="redirectPage('home')">
                    <img src="images/logo.png"/>
                    <div>THE MENU</div>
                </div>
                <div id="buttons">
                    <div id="signin" v-bind:title="signintitle" v-on:click="signinonclick">{{signin}}</div>
                    <div id="create" v-if="login" title="Create a restaurant" onclick="redirectPage('create')">Create</div>
                </div>
            </div>
            <div id="form">
                <div class="heading" title="Create a restaurant">Create a restaurant</div>
                <div class="field">
                    <label for="upload_images" title="Upload images">Upload images</label>
                    <input type="file" id="upload_images" title="Upload images" accept="image/*" multiple>
                </div>
                <div class="field">
                    <label for="address" title="Address">Address</label>
                    <input type="text" id="address" maxlength="50" placeholder="Address" title="Address">
                </div>
                <div class="field">
                    <label for="contact_details" title="Contact details">Contact details</label>
                    <input type="text" id="contact_details" maxlength="50" placeholder="Contact details" title="Contact details">
                </div>
                <div class="field">
                    <label for="name_of_restaurant" title="Name of restaurant">Name of restaurant</label>
                    <input type="text" id="name_of_restaurant" maxlength="50" placeholder="Name of restaurant" title="Name of restaurant">
                </div>
                <div class="field">
                    <label for="cost" title="Cost">Cost</label>
                    <div id="cost" class="checkbox">
                        <div>
                            <input type="radio" name="cost" title="$" checked>
                            <p title="$">$</p>
                        </div>
                        <div>
                            <input type="radio" name="cost" title="$$">
                            <p title="$$">$$</p>
                        </div>
                        <div>
                            <input type="radio" name="cost" title="$$$">
                            <p title="$$$">$$$</p>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label for="description" title="Description">Description</label>
                    <textarea id="description" maxlength="250" placeholder="Describe your restaurant here" title="Description"></textarea>
                </div>
                <div class="field">
                    <label for="available_seats" title="Available seats">Available seats</label>
                    <input type="number" id="available_seats" placeholder="0" min="0" max="200" title="Available seats">
                </div>
                <div class="field">
                    <label for="days_open" title="Days open">Days open</label>
                    <div id="days_open" class="checkbox">
                        <div>
                            <input type="checkbox" title="Monday">
                            <p title="Monday">Mon</p>
                        </div>
                        <div>
                            <input type="checkbox" title="Tuesday">
                            <p title="Tuesday">Tues</p>
                        </div>
                        <div>
                            <input type="checkbox" title="Wednesday">
                            <p title="Wednesday">Wed</p>
                        </div>
                        <div>
                            <input type="checkbox" title="Thursday">
                            <p title="Thursday">Thurs</p>
                        </div>
                        <div>
                            <input type="checkbox" title="Friday">
                            <p title="Friday">Fri</p>
                        </div>
                        <div>
                            <input type="checkbox" title="Saturday">
                            <p title="Saturday">Sat</p>
                        </div>
                        <div>
                            <input type="checkbox" title="Sunday">
                            <p title="Sunday">Sun</p>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label for="times" title="Times">Times</label>
                    <div id="times">
                        <div>
                            <p title="Monday">Monday</p>
                            <div>
                                <input type="time" title="Monday opening time" value="09:00" step="900">
                                <input type="time" title="Monday closing time" value="17:00" step="900">
                            </div>
                        </div>
                        <div>
                            <p title="Tuesday">Tuesday</p>
                            <div>
                                <input type="time" title="Tuesday opening time" value="09:00" step="900">
                                <input type="time" title="Tuesday closing time" value="17:00" step="900">
                            </div>
                        </div>
                        <div>
                            <p title="Wednesday">Wednesday</p>
                            <div>
                                <input type="time" title="Wednesday opening time" value="09:00" step="900">
                                <input type="time" title="Wednesday closing time" value="17:00" step="900">
                            </div>
                        </div>
                        <div>
                            <p title="Thursday">Thursday</p>
                            <div>
                                <input type="time" title="Thursday opening time" value="09:00" step="900">
                                <input type="time" title="Thursday closing time" value="17:00" step="900">
                            </div>
                        </div>
                        <div>
                            <p title="Friday">Friday</p>
                            <div>
                                <input type="time" title="Friday opening time" value="09:00" step="900">
                                <input type="time" title="Friday closing time" value="17:00" step="900">
                            </div>
                        </div>
                        <div>
                            <p title="Saturday">Saturday</p>
                            <div>
                                <input type="time" title="Saturday opening time" value="09:00" step="900">
                                <input type="time" title="Saturday closing time" value="17:00" step="900">
                            </div>
                        </div>
                        <div>
                            <p title="Sunday">Sunday</p>
                            <div>
                                <input type="time" title="Sunday opening time" value="09:00" step="900">
                                <input type="time" title="Sunday closing time" value="17:00" step="900">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" title="Create" onclick="createRestaurant()">Create</button>
            </div>
        </div>
    </body>
</html>
