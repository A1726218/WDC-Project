<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Restaurant page</title>
        <link rel="stylesheet" href="stylesheets/restaurant.css">
    </head>
    <body>
        <div>
        <img src="images/logo.png" id="logoImage"alt="image"onclick="window.location = 'index.html'"/>
        <div id="login" title="Log In" onclick="window.location = 'signin.html'">Log In</div>
        <div id="create" title="Home" onclick="window.location = 'index.html'">Home</div>
        <div id="create" title="Create" onclick="window.location = 'restaurant.html'">Create</div>
        <div id="create" title="Booking" onclick="window.location = 'booking.html'">Booking</div>
    </div>
    <br/>
    <br/>
    <br/>
        <div id="form">
            <div class="field">
                <p title="Upload images">Upload images</p>
                <input type="file" title="Upload images">
            </div>
            <div class="field">
                <p title="Address">Address</p>
                <input type="text" placeholder="Address" title="Address">
            </div>
            <div class="field">
                <p title="Contact details">Contact details</p>
                <input type="text" placeholder="Contact details" title="Contact details">
            </div>
            <div class="field">
                <p title="Name of restaurant">Name of restaurant</p>
                <input type="text" placeholder="Name of restaurant" title="Name of restaurant">
            </div>
            <div class="field">
                <p title="Cost">Cost</p>
                <div id="cost" class="checkbox">
                    <div>
                        <input type="checkbox" title="$">
                        <p title="$">$</p>
                    </div>
                    <div>
                        <input type="checkbox" title="$$">
                        <p title="$$">$$</p>
                    </div>
                    <div>
                        <input type="checkbox" title="$$$">
                        <p title="$$$">$$$</p>
                    </div>
                </div>
            </div>
            <div class="field">
                <p title="Description">Description</p>
                <textarea placeholder="Describe your restaurant here" title="Description"></textarea>
            </div>
            <div class="field">
                <p title="Available seats">Available seats</p>
                <input type="number" placeholder="0" min="0" title="Available seats">
            </div>
            <div class="field">
                <p title="Days open">Days open</p>
                <div id="daysopen" class="checkbox">
                    <div>
                        <input type="checkbox" title="Mon">
                        <p title="Mon">Mon</p>
                    </div>
                    <div>
                        <input type="checkbox" title="Tues">
                        <p title="Tues">Tues</p>
                    </div>
                    <div>
                        <input type="checkbox" title="Wed">
                        <p title="Wed">Wed</p>
                    </div>
                    <div>
                        <input type="checkbox" title="Thurs">
                        <p title="Thurs">Thurs</p>
                    </div>
                    <div>
                        <input type="checkbox" title="Fri">
                        <p title="Fri">Fri</p>
                    </div>
                    <div>
                        <input type="checkbox" title="Sat">
                        <p title="Sat">Sat</p>
                    </div>
                    <div>
                        <input type="checkbox" title="Sun">
                        <p title="Sun">Sun</p>
                    </div>
                </div>
            </div>
            <div class="field">
                <p title="Times">Times</p>
                <div id="times">
                    <div>
                        <p title="Monday">Monday</p>
                        <div>
                            <input type="time" title="Monday opening time" value="09:00" step="900">
                            <input type="time" title="Monday closing time" value="17:00" step="900">
                        </div>
                    </div>
                    <div>
                        <p title="Tuesday">Tuesday</p>
                        <div>
                            <input type="time" title="Tuesday opening time" value="09:00" step="900">
                            <input type="time" title="Tuesday closing time" value="17:00" step="900">
                        </div>
                    </div>
                    <div>
                        <p title="Wednesday">Wednesday</p>
                        <div>
                            <input type="time" title="Wednesday opening time" value="09:00" step="900">
                            <input type="time" title="Wednesday closing time" value="17:00" step="900">
                        </div>
                    </div>
                    <div>
                        <p title="Thursday">Thursday</p>
                        <div>
                            <input type="time" title="Thursday opening time" value="09:00" step="900">
                            <input type="time" title="Thursday closing time" value="17:00" step="900">
                        </div>
                    </div>
                    <div>
                        <p title="Friday">Friday</p>
                        <div>
                            <input type="time" title="Friday opening time" value="09:00" step="900">
                            <input type="time" title="Friday closing time" value="17:00" step="900">
                        </div>
                    </div>
                    <div>
                        <p title="Saturday">Saturday</p>
                        <div>
                            <input type="time" title="Saturday opening time" value="09:00" step="900">
                            <input type="time" title="Saturday closing time" value="17:00" step="900">
                        </div>
                    </div>
                    <div>
                        <p title="Sunday">Sunday</p>
                        <div>
                            <input type="time" title="Sunday opening time" value="09:00" step="900">
                            <input type="time" title="Sunday closing time" value="17:00" step="900">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" title="Create">Create</button>
        </div>
    </br/>
    </body>
</html>
