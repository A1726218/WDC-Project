<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign In</title>
        <link rel="stylesheet" href="stylesheets/signin.css">
    </head>
    <body>
        <div class="Register">
            <label for="Register_name">Register</label><br/>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.."><br/>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br/>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your Email.."><br/>
                

            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Your Password.."><br/>
        
            <input type="submit" value="Register">
        </div>
        <hr>
        <div class="Login">
            <label for="Login_name">Login</label><br/>

            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Your Email.."><br/> 

            <label for="password">Password</label>
            <input type="text" name="password" placeholder="Your Password.."><br/>
        
            <input type="submit" value="Login">
        </div>
    </body>
</html>
